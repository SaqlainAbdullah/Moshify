<div class="card testimonial">
    <div class="grid grid--1x2">
        <div class="testimonial__image-container">
            <img src="Images/testimonial.jpg" alt="A Happy, Smiling Customer" class="testimonial__image">
            <span class="icon-container icon-container--accent">
                <svg class="icon icon--white icon--small">
                    <use xlink:href="Images/Sprite.svg#quotes"></use>
                </svg>
            </span>
        </div>
        <!-- q is inline used for quote and blockquote is a block level element -->
        <blockquote class="quote">
            <p class="quote__text">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequuntur et deleniti corporis
                provident
            </p>
            <footer>
                <div class="media">
                    <div class="media__image">
                        <svg class="icon icon--primary quote__line">
                            <use xlink:href="Images/sprite.svg#line"></use>
                        </svg>
                    </div>
                    <div class="media__body">
                        <h3 class="media__title quote__author">John Smith</h3>
                        <p class="quote__company">ABC Company</p>
                    </div>
                </div>
            </footer>
        </blockquote>
    </div>
</div>
